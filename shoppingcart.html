<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class = "container">
    <header>
    <h1>Welcome to My Shop </h1>
    
    <!-- product lists -->
    
            <div class="totalQ">0</div>
        
    </header>    


        <div class="productList">
            <div class="item">
                <img src="image.jpg" alt="Product Image">
                <h3 class="productName">Product Name</h3>
                <p class="productDescription"></p>
                <div class="price"></div>
                <button>Add to Cart</button>
            </div>
        </div>
    <!-- product lists ends here -->
</div>

     <!-- cart  -->
     <div class="cart"> <h2>My Cart</h2>
        <div class="listCart">
          <div class="item">   
              <div class="content">
                  <div class="name"></div>
                  <div class="price"></div>
              </div>
              <div class="quantity">
                <p>Your cart is curently empty. Add products to populate.</p>                  
              </div>
          </div>
      </div>

      <div class="checkout">
        <h3>Total: $<span id="subtotal">0.00</span></h3>
        <div class="promo-code">
            <input type="text" id="promoCode" placeholder="Enter Promo Code">
            <button onclick="Cart.applyPromoCode()">Apply Code</button>
        </div>
        <div id="discountSection" style="display: none;">
            <p>Discount Applied: -$<span id="discountAmount">0.00</span></p>
        </div>
        <h3>Final Total: $<span id="finalTotal">0.00</span></h3>
        <button onclick="Cart.clearCart()">Clear Cart</button>
        <button onclick="CartUI.checkoutSummary()">Checkout</button>
    </div>
    

<!-- cart ends here -->
    <script src="app.js"></script>
</body>
</html>
